<!doctype html>
<html ng-app>
<head lang="en">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wu-Tangify</title>

	<form action="">
		<label for="movietitle">What movie would you like to Wu-Tangify?</label>

	<ul class="names">

		<li><span class="name2">Inspectah</span><span class="punctuation">&</span></li>
		<li><span class="name3">Raekwon</span><span class="punctuation">&</span></li>
		<li><span class="name4">Killa</span><span class="punctuation">&</span></li>
		<li><span class="name5">U-God</span><span class="punctuation">&</span></li>
		<li><span class="name6">RZA</span><span class="punctuation">&</span></li>
		<li><span class="name7">GZA</span><span class="punctuation">&</span></li>
		<li><span class="name8">O.D.B</span><span class="punctuation">.</span></li>
	</ul>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
